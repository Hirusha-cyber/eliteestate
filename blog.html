<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Blog | Real Estate Insights in Sri Lanka | Elite Estates</title>
    <meta name="description"
        content="Read the latest real estate insights, property investment tips, and market trends in Sri Lanka. Expert guidance from Elite Estates.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3176b1',
                        secondary: '#2b3685',
                    },
                    boxShadow: {
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.03)',
                        'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/images/favicon.png">
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased flex flex-col min-h-screen">

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- PART 1: The Landing Screen (Hero + Button) -->
    <section
        class="relative mx-4 mt-4 h-[75vh] flex flex-col items-center justify-center glass-panel rounded-3xl overflow-hidden">
        <!-- background dynamic blobs -->
        <div class="absolute inset-0 pointer-events-none opacity-40">
            <div
                class="absolute top-[20%] left-[10%] w-72 md:w-96 h-72 md:h-96 bg-primary/20 rounded-full blur-[80px] animate-blob">
            </div>
            <div
                class="absolute bottom-[20%] right-[10%] w-72 md:w-96 h-72 md:h-96 bg-secondary/20 rounded-full blur-[80px] animate-blob animation-delay-2000">
            </div>
        </div>

        <div class="max-w-4xl mx-auto px-4 text-center relative z-10">
            <h1 class="text-4xl md:text-7xl font-extrabold text-gray-900 mb-6 drop-shadow-sm" data-aos="fade-down">
                Real Estate <br class="hidden md:block">
                <span class="text-primary">Blog & Insights</span>
            </h1>
            <p class="text-lg md:text-2xl text-gray-600 mb-12 max-w-2xl mx-auto leading-relaxed" data-aos="fade-up"
                data-aos-delay="200">
                Stay updated with the latest property trends, investment advice, and expert real estate insights across
                Sri Lanka.
            </p>

            <!-- Discover Button: Part of the 1st Screen -->
            <button id="discover-btn" class="inline-flex flex-col items-center gap-2 group transition-all"
                data-aos="zoom-in" data-aos-delay="400">
                <div
                    class="bg-primary text-white p-5 rounded-full shadow-2xl group-hover:bg-secondary group-hover:scale-110 transition-all animate-bounce-slow">
                    <i data-lucide="chevron-down" class="w-8 h-8"></i>
                </div>
                <span class="text-xs uppercase font-black tracking-[0.3em] text-primary">Discover Articles</span>
            </button>
        </div>
    </section>

    <!-- PART 2: Latest Articles & Content Box -->
    <main id="articles-section"
        class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-24 w-full scroll-mt-24">

        <div class="flex flex-col items-center mb-16 text-center" data-aos="fade-up">
            <span class="text-primary font-bold tracking-widest uppercase text-sm mb-2">Our Content</span>
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6">Latest Articles</h2>
            <div class="h-1.5 w-24 bg-primary rounded-full"></div>
        </div>

        <div id="blog-posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamic Blog Content will be injected here by app.js -->
            <div class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            </div>
        </div>
    </main>


    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', window.initBlog);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('discover-btn');
            const section = document.getElementById('articles-section');

            if (btn && section) {
                btn.addEventListener('click', () => {
                    section.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            }
        });
    </script>

</body>

</html>
