<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Elite Estates</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3176b1',
                        secondary: '#2b3685',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/images/favicon.png">

    <style>
        .blog-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #4b5563;
        }

        .blog-content h2 {
            color: #111827;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            font-weight: 800;
            font-size: 1.875rem;
        }

        .blog-content h3 {
            color: #1f2937;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .blog-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
            color: #4b5563;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content blockquote {
            border-left: 4px solid #3176b1;
            padding-left: 1.5rem;
            font-style: italic;
            margin: 2rem 0;
            color: #374151;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased flex flex-col min-h-screen">

    <div id="navbar-container"></div>

    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <!-- Breadcrumbs -->
        <nav class="flex mb-8 text-sm text-gray-500 font-medium">
            <a href="index.html" class="hover:text-primary transition-colors">Home</a>
            <span class="mx-2">/</span>
            <a href="blog.html" class="hover:text-primary transition-colors">Blog</a>
            <span class="mx-2">/</span>
            <span id="breadcrumb-title" class="text-gray-900 truncate">Post Title</span>
        </nav>

        <!-- Post Header -->
        <header class="mb-12" data-aos="fade-down">
            <div id="post-category"
                class="inline-block px-4 py-1.5 bg-primary/10 text-primary text-xs font-black tracking-widest rounded-full mb-6">
                CATEGORY
            </div>
            <h1 id="post-title" class="text-4xl md:text-5xl lg:text-6xl font-black text-gray-900 leading-tight mb-8">
                Loading post title...
            </h1>
            <div class="flex items-center text-gray-500 text-sm md:text-base gap-6 border-y border-gray-100 py-6">
                <div class="flex items-center">
                    <i data-lucide="calendar" class="w-5 h-5 mr-2 text-primary"></i>
                    <span id="post-date">Date</span>
                </div>
                <div class="flex items-center">
                    <i data-lucide="clock" class="w-5 h-5 mr-2 text-primary"></i>
                    <span id="post-read-time">Read Time</span>
                </div>
                <div id="share-buttons" class="ml-auto flex gap-4">
                    <button class="text-gray-400 hover:text-primary transition-colors"><i data-lucide="facebook"
                            class="w-5 h-5"></i></button>
                    <button class="text-gray-400 hover:text-primary transition-colors"><i data-lucide="twitter"
                            class="w-5 h-5"></i></button>
                    <button class="text-gray-400 hover:text-primary transition-colors"><i data-lucide="share-2"
                            class="w-5 h-5"></i></button>
                </div>
            </div>
        </header>

        <!-- Post Thumbnail -->
        <div class="rounded-[2.5rem] overflow-hidden shadow-2xl mb-16 h-[400px] md:h-[500px]" data-aos="zoom-in"
            data-aos-delay="200">
            <img id="post-image" src="" alt="Post Header Image" class="w-full h-full object-cover">
        </div>

        <!-- Post Content -->
        <article id="post-content" class="blog-content prose prose-lg max-w-none" data-aos="fade-up"
            data-aos-delay="300">
            <!-- Dynamic content will load here -->
            <div class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            </div>
        </article>

        <!-- Post Navigation -->
        <div class="mt-20 pt-12 border-t border-gray-100">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <a href="blog.html"
                    class="flex items-center text-primary font-bold hover:translate-x-[-4px] transition-transform">
                    <i data-lucide="arrow-left" class="mr-2"></i>
                    Back to Blog
                </a>
                <div class="flex gap-4">
                    <span class="text-gray-500 font-medium">Share this article:</span>
                    <!-- Add share links -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.initBlogPost === 'function') {
                window.initBlogPost();
            } else {
                console.error("initBlogPost not found. Make sure app.js is updated.");
            }
        });
    </script>
</body>

</html>
